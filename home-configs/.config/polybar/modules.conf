;=====================================================
;     Modules
;=====================================================

[module/config]
type = custom/script
exec = echo ""
interval = 5
label = %output%
label-padding = 2
format = <label>
click-left = ~/go/bin/gorice dump i3 ~/.gorice/output.yaml.template; ~/bin/config_ui &
click-right = termite "--exec=$HOME/go/bin/gorice edit i3/current" &


[module/clock]
type = internal/date
format = <label>
interval = 5
time = %R
label = %{A1:gsimplecal & disown:} %{A3:gsimplecal & disown:} %time% %{A} %{A}

[module/date1]
type = internal/date
interval = 1
date = "%I:%M"
;format-prefix = 
format-prefix-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 2

[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/pkg.sh
exec-if = "ping -c 1 8.8.8.8 > /dev/null"
label = %{A1:termite --exec=pacli & disown:} %{A3:termite --exec=pacli & disown:}%output%%{A} %{A}
interval = 10
tail = true


[module/compton]
type = custom/script
exec = $HOME/.config/polybar/scripts/compton.sh
click-left = $HOME/.config/polybar/scripts/compton-toggle.sh
click-right = $HOME/.config/polybar/scripts/compton-toggle.sh
interval = 5
label-padding = 1


[module/memory]
type = internal/memory
interval = 3
format = <label>
label = %{A1:termite --exec=htop & disown:}  %gb_used% %{A}


[module/redshift]
type = custom/script
exec = $HOME/.config/polybar/scripts/redshift
label = %output%
tail = true
click-left = $HOME/.config/polybar/scripts/redshift toggle
click-right = $HOME/.config/polybar/scripts/redshift toggle

[module/seperator]
type = custom/text
content =|│
content-foreground = ${colors.background}

[module/seperator2]
type = custom/text
content =|│
content-foreground = ${colors.background}

[module/seperator3]
type = custom/text
content =|│
content-foreground = ${colors.pink}

[module/seperator4]
type = custom/text
content =|│
content-foreground = ${colors.pink}

[module/seperator5]
type = custom/text
content =|│
content-foreground = ${colors.pink}

[module/seperator6]
type = custom/text
content = "  │"
content-foreground = ${colors.foreground}
format-padding = 3

[module/seperator7]
type = custom/text
content =|│
content-foreground = ${colors.background}

[module/weather]
type = custom/script
interval = 10
format = <label>
format-padding = 2
format-prefix = " "
format-suffix = ""
format-prefix-foreground = ${colors.foreground}
format-background = ${colors.background}
exec = /home/pringle/.config/polybar/scripts/weather


[module/mpd]
type = internal/mpd
format-online = <label-song>
format-offline = <label-offline>
label-offline = mpd offline
format-padding = 3
icon-play =
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
icon-random = 
icon-repeat = 
toggle-on-foreground = ${colors.yellow}
toggle-off-foreground = ${colors.urgent}
bar-progress-width = 30
bar-progress-fill = 
bar-progress-empty = 
bar-progress-indicator = 
bar-progress-indicator-foreground = ${colors.trim}
bar-progress-fill-foreground = ${colors.trim}
bar-progress-empty-foreground = ${colors.urgent}


[module/coreuse]
type = internal/cpu
interval = 1
format = "<label><ramp-coreload> "
label = %{A1:termite --exec=htop & disown:}  %percentage%% %{A}
ramp-coreload-0 = %{T1}▂%{T-}
ramp-coreload-0-foreground = ${colors.foreground}
ramp-coreload-1 = %{T1}▃%{T-}
ramp-coreload-1-foreground = ${colors.foreground}
ramp-coreload-2 = %{T1}▄%{T-}
ramp-coreload-2-foreground = ${colors.moderate}
ramp-coreload-3 = %{T1}▅%{T-}
ramp-coreload-3-foreground = ${colors.moderate}
ramp-coreload-4 = %{T1}▆%{T-}
ramp-coreload-4-foreground = ${colors.urgent}
ramp-coreload-5 = %{T1}▇%{T-}
ramp-coreload-5-foreground = ${colors.urgent}


[module/volume]
type = internal/volume
master-mixer = Master
label-volume-foreground = ${colors.foreground}
label-volume = %{A3:pavucontrol & disown:}%percentage%% %{A}
format-volume = <ramp-volume><label-volume>
format-volume-padding = 1
label-muted = "  muted "
label-muted-foreground = #888
ramp-volume-0 = " "
ramp-volume-0-foreground = ${colors.foreground}
ramp-volume-1 = " "
ramp-volume-1-foreground = ${colors.foreground}
ramp-volume-2 = " "
ramp-volume-2-foreground = ${colors.foreground}
ramp-volume-3 = " "
ramp-volume-3-foreground = ${colors.foreground}


[module/temp]
type = internal/temperature
interval = 3
thermal-zone = 2
warn-temp = 70
format = <ramp><label>
label = %{A1:termite --exec='watch sensors' & disown:} %temperature% %{A}
ramp-0 = " "
ramp-0-foreground = ${colors.foreground}
ramp-1 = " "
ramp-1-foreground = ${colors.moderate}
ramp-2 = " "
ramp-2-foreground = ${colors.moderate}
ramp-3 = " "
ramp-3-foreground = ${colors.urgent}
format-warn = <label-warn>
label-warn = "  %temperature%  "
label-warn-foreground = ${colors.urgent}


[module/rofi]
type = custom/script
exec = echo "rofi"
click-left = power_menu.sh
label-foreground = ${colors.foreground}
label-background = ${colors.background}
format-padding = 1
label-prefix = 


[module/powermenu]
type = custom/menu

label-open =
label-open-foreground = ${colors.blue}
label-open-background = ${colors.background}
label-open-padding = 2
label-close =" exit "
label-close-padding = 0
format-padding = 2
label-close-foreground = $[colors.blue]
label-separator = " / "
label-separator-foreground = ${colors.moderate}

menu-0-0 ="overview"
menu-0-0-exec = menu-open-1
menu-0-1 = "atom"
menu-0-1-exec = menu-open-2
menu-0-2 =  "search"
menu-0-2-exec = menu-open-3

menu-1-0 =
menu-1-0-exec = menu-open-0
menu-1-1 =
menu-1-1-exec = menu-1-1-exec = rofi -modi colorscheme:rofi-colorscheme-switch  -show colorscheme:rofi-colorscheme-switch

menu-2-0 =
menu-2-0-exec = atom
menu-2-1 =
menu-2-1-exec = menu-open-0

menu-3-0 =
menu-3-0-exec = rofi -modi drun,run,colorscheme:rofi-colorscheme-switch,keys,ssh,combi -show drun -sidebar-mode -font "NeuzeitGro-Reg 13 "
menu-3-1 =
menu-3-1-exec = menu-open-0

; 
;

[module/menu]
type = custom/text

content = "  "
content-foreground = ${colors.orange}
content-background = ${colors.background}
click-left = /home/pringle/.config/polybar/scripts/popups/todo/todo

[module/ewmh]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
format-padding = 1
Additional formatting
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
;icon-default = 

;

format = <label-state>
label-monitor =  %name%

label-active = " %icon% %name% "
label-active-foreground = ${colors.moderate}
label-active-background = ${colors.background}
;label-active-underline = #F5166A

label-occupied = " %icon% %name% "
;label-occupied-underline = #EFC8AA
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.foreground}

label-urgent = " %icon% %name% "
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
;label-urgent-underline = #34C8BC

label-empty = " %icon% %name% "
label-empty-foreground = #ffffff

[module/windowlist]
type = custom/script
exec = /home/pringle/.config/polybar/windowlist.sh

;zero interval causes high cpu load
interval = 0.5

format-prefix = "  ""

scroll-up = bspc node -f prev.local
scroll-down = bspc node -f next.local

[module/network]
type = custom/script
label-background = ${colors.backgropund}
exec = $HOME/.config/polybar/scripts/network.sh
click-left = networkmanager_dmenu
click-right = networkmanager_dmenu
label-padding = 1
interval = 1
tail = true

[module/window_count]
type = custom/script
interval = 1
label = %{A1:skippy-xd --toggle-window-picker:}   %output%  %{A}
exec = echo "$(($(wmctrl -l -i | wc -l)-1))"
format = <label>
;format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
format-padding = 1

[module/speedtest]
type = custom/script
exec = /home/pringle/.config/polybar/scripts/speedtest_api.py
tail = true
interval = 3600

[module/music]
type = custom/script
interval = 1

label = %output:0:40:...%
exec = /home/pringle/.config/polybar/scripts/music.sh
click-left = /home/pringle/.config/polybar/scripts/music.sh --click

[module/dropbox]
type = custom/script
exec = /home/pringle/.config/polybar/scripts/dropbox
interval = 1
label = %output%
format = <label>
click-left = /home/pringle/.config/polybar/scripts/dropbox toggle
tail = true

[module/usb]
type = custom/script
interval = 10
; Could be exec = ~/.config/polybar/usb.sh /media/$USER
exec = /home/pringle/.config/polybar/scripts/usb.sh
; Unmount every devices on click
click-left = udiskie-umount -a
label = "%output:0:80%"
format = "<label>"
